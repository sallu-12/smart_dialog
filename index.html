<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dialogue Box</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>ðŸ’¬ Smart Dialogue Boxes</h1>
    <p>Click the button to fetch a random message using Fetch API.</p>
    <button id="openBtn">Show Message</button>
  </div>

  <!-- Dialogue -->
  <div class="dialog hidden" id="dialog">
    <div class="dialog-box">
      <h2>Message Box</h2>
      <p id="msg">Fetching message...</p>
      <div class="dialog-btns">
        <button id="okBtn">OK</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
